# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches: ["release"]

permissions:
  contents: read
  pages: write # GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ì“°ê¸° ê¶Œí•œ
  id-token: write # OIDC í† í°ì„ ì‚¬ìš©í•˜ê¸° ìœ„í•œ ê¶Œí•œ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn' # yarn ìºì‹±ì„ í™œì„±í™”í•˜ì—¬ ì„¤ì¹˜ ì†ë„ í–¥ìƒ

      - name: ğŸ“¦ Install dependencies and Build Storybook
        run: |
          yarn install
          yarn build-storybook # ì‚¬ìš©ìë‹˜ì˜ ë¹Œë“œ ëª…ë ¹ì–´

      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static 

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4