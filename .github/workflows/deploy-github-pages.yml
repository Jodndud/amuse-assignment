# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches: ["release"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies and Build Storybook
        run: |
          npm install
          npm run build-storybook # ë¡œì»¬ ìŠ¤í¬ë¦½íŠ¸ë¥¼ npm runìœ¼ë¡œ ëª…í™•íˆ ì‹¤í–‰í•˜ì—¬ ê²½ë¡œ ë¬¸ì œ í•´ê²°

      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4