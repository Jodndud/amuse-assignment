name: Send PR Webhook

on:
  push:
    branches:
      - "**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook to n8n
        run: |
          curl -X POST "https://doriconi.app.n8n.cloud/webhook-test/xxx" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "$GITHUB_REPOSITORY" \
              --arg sha "$GITHUB_SHA" \
              --arg ref "$GITHUB_REF_NAME" \
              --arg actor "$GITHUB_ACTOR" \
              --arg msg "${{ github.event.head_commit.message }}" \
              '{repository: $repo, commit_sha: $sha, branch: $ref, sender: $actor, message: $msg}')"